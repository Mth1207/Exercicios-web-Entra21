<!DOCTYPE html>
<html>

<head>
    <title>Principal</title>
    <link rel="stylesheet" type="text/css" href="exercicio4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;1,200;1,300&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="linkInicio">
                <a id="Ta" href="index.html">Voltar a Página Inicial</a>
                <h1>
                    Exercicio 4
                </h1>

            </div>

            <div>
                <a href="index.html"><img src="/imagens/Imagem.png" alt="Logo"></a>
            </div>
        </nav>
    </header>
    <div class="content">
        <div id="entradaDados">
            <label for="cargo">Informe Cargo</label>
            <input id="cargo" type="text" placeholder="cargo..">
            <label for="salario">Informe Salario</label>
            <input id="salario" type="text" placeholder="salario R$..">
        </div>
        <div>
            <button id="btnCheck" onclick="calcularAumento()">Verificar Aumento</button>
            <button id="btnLimp" onclick="limpar()">Limpar</button>
        </div>
        <div>
            <p id="resultado">RESULTADO</p>
        </div>
    </div>

    <footer>
        &copy 2023 Matheus. Todos os direitos reservados.
    </footer>
</body>
<script>
    function calcularAumento() {
        var salarioStr = document.getElementById("salario").value;
        var salario = parseFloat(salarioStr);
        var cargo = document.getElementById("cargo").value;
        var resultado = document.getElementById("resultado");
        let cargoVal = cargo.toLowerCase();

        if(!isNaN(salario) && cargoVal != "" && salario >= 0){
            if (cargoVal == "gerente") {
                let aumentoGerente = salario * 0.05;
                let nSalGerente = salario + aumentoGerente;
                resultado.innerHTML = "Salário: R$ " + salario.toFixed(2) + ",<br>Recebeu aumento de: R$ " + aumentoGerente.toFixed(2) + ",<br>Salário com aumento ficou: R$" + nSalGerente.toFixed(2);
                resultado.style.backgroundColor = "#6650f1c2";
                resultado.style.borderRadius = "10px";
                resultado.style.border = "1px solid #6550f1";
                resultado.style.boxShadow = "1px 1px 20px 3px #826fff";
                limpar();
            } else if (cargoVal == "supervisor") {
                let aumentoSup = salario * 0.08;
                let nSalSup = salario + aumentoSup;
                resultado.innerHTML = "Salário: R$ " + salario.toFixed(2) + ",<br>Recebeu aumento de: R$ " + aumentoSup.toFixed(2) + ",<br>Salário com aumento ficou: R$" + nSalSup.toFixed(2);
                resultado.style.backgroundColor = "#6650f1c2";
                resultado.style.borderRadius = "10px";
                resultado.style.border = "1px solid #6550f1";
                resultado.style.boxShadow = "1px 1px 20px 3px #826fff";
                limpar();
            } else if (cargoVal == "operador") {
                let aumentoOp = salario * 0.09;
                let nSalOp = salario + aumentoOp;
                resultado.innerHTML = "Salário: R$ " + salario.toFixed(2) + ",<br>Recebeu aumento de: R$ " + aumentoOp.toFixed(2) + ",<br>Salário com aumento ficou: R$" + nSalOp.toFixed(2);
                resultado.style.backgroundColor = "#6650f1c2";
                resultado.style.borderRadius = "10px";
                resultado.style.border = "1px solid #6550f1";
                resultado.style.boxShadow = "1px 1px 20px 3px #826fff";
                limpar();
            } else {
                let aumentoGeral = salario * 0.10;
                let nSalGeral = salario + aumentoGeral;
                resultado.innerHTML = "Salário: R$ " + salario.toFixed(2) + ",<br>Recebeu aumento de: R$ " + aumentoGeral.toFixed(2) + ",<br>Salário com aumento ficou: R$" + nSalGeral.toFixed(2);
                resultado.style.backgroundColor = "#6650f1c2";
                resultado.style.borderRadius = "10px";
                resultado.style.border = "1px solid #6550f1";
                resultado.style.boxShadow = "1px 1px 20px 3px #826fff";
                limpar();
            }
        } else {
            alert("Erro!!\nDigite um cargo e um salário válido!");
            limpar();
        }
    }

    function limpar() {
        document.getElementById("salario").value = "";
        document.getElementById("cargo").value = "";
        document.getElementById("resultado").value = "";        
    }
</script>

</html>
