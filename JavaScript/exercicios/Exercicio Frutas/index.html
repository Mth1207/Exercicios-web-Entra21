<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tipos de Frutas</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-4 mb-4">Tipos de Frutas</h1>
        <div class="mb-3">
            <label for="frutaInput" class="form-label">Digite um tipo de fruta:</label>
            <div class="input-group">
                <input type="text" id="frutaInput" class="form-control">
                <button onclick="adicionarFruta()" class="btn btn-primary">Adicionar</button>
            </div>
        </div>

        <div class="mb-3">
            <h2 class="h4">Visualizar Dados</h2>
            <select id="visualizacao" onchange="mostrarDados()" class="form-select">
                <option value="paragrafo">Em Par√°grafo</option>
                <option value="lista">Em Lista</option>
                <option value="tabela">Em Tabela</option>
            </select>
        </div>

        <div id="dados"></div>
    </div>

    <script>
        const frutas = [];

        function adicionarFruta() {
            const frutaInput = document.getElementById("frutaInput");
            const fruta = frutaInput.value;
            if (fruta.trim() !== "") {
                frutas.push(fruta);
                frutaInput.value = "";
                mostrarDados();
            }
        }

        function mostrarDados() {
            const visualizacao = document.getElementById("visualizacao").value;
            const dadosDiv = document.getElementById("dados");
            let dadosHtml = "";

            if (visualizacao === "paragrafo") {
                dadosHtml = "<p class='mt-3'>" + frutas.join(", ") + "</p>";
            } else if (visualizacao === "lista") {
                dadosHtml = "<ul class='list-group mt-3'>";
                frutas.forEach(fruta => {
                    dadosHtml += "<li class='list-group-item'>" + fruta + "</li>";
                });
                dadosHtml += "</ul>";
            } else if (visualizacao === "tabela") {
                dadosHtml = "<table class='table table-striped mt-3'>";
                dadosHtml += "<thead><tr><th>Fruta</th></tr></thead><tbody>";
                frutas.forEach(fruta => {
                    dadosHtml += "<tr><td>" + fruta + "</td></tr>";
                });
                dadosHtml += "</tbody></table>";
            }

            dadosDiv.innerHTML = dadosHtml;
        }
    </script>
</body>

</html>
