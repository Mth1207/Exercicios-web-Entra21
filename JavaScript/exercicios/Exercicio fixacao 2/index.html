<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de Produto</title>

<body>
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form>
            <div class="form-group">
                <label for="produto">Nome do Produto:</label>
                <input type="text" class="form-control col-5" id="produto" placeholder="Digite o nome do produto">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control col-5" id="descricao" rows="5"
                    placeholder="Digite a descrição do produto"></textarea>
            </div>
            <div class="form-group" id="num">
                <label class="m-1" for="preco">Preço:</label>
                <input type="text" class="form-control col-1" id="preco" placeholder="R$">

                <label class="m-1" for="quantidade">Quantidade:</label>
                <input type="number" class="form-control col-2" id="quantidade" placeholder="Quantidade">
            </div>

            <div>
                <button class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger">Remover</button>
                <button class="btn btn-success">Mostrar Lista</button>
            </div>
        </form>
    </div>
