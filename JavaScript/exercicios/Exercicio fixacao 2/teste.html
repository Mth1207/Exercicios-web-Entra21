<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2>Cadastro de Produtos</h2>
                <input class="form-control m-1" type="text" id="produto" placeholder="Digite o produto..">
                <textarea class="form-control m-1" id="descricao" rows="3"
                    placeholder="Descrição do Produto.."></textarea>
                <div class="col-md-2">
                    <input class="form-control m-1 col-md-2" type="text" id="preco" placeholder="R$">
                    <input class="form-control m-1 " type="text" id="quantidade" placeholder="Qtn..">
                </div>
                <h2>Ações</h2>
                <button class="btn btn-primary m-1" onclick="cadastrar()">Cadastrar</button>
                <button class="btn btn-success m-1" onclick="mostrar()">Mostrar Lista</button>
            </div>

            <div class="col-md-7 ml-2">
                <h2>Lista de Produtos</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Produto</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var produtos = [];
        var contador = 1;

        function cadastrar() {
            var produto = document.getElementById("produto").value;
            var descricao = document.getElementById("descricao").value;
            var preco = document.getElementById("preco").value;
            var quantidade = document.getElementById("quantidade").value;

            const objProduto = {
                id: contador++,
                nome: produto,
                descricao: descricao,
                preco: preco,
                quantidade: quantidade
            };

            produtos.push(objProduto);
            console.log(produtos);
            limpar();
        }

        function limpar() {
            document.getElementById("produto").value = "";
            document.getElementById("descricao").value = "";
            document.getElementById("preco").value = "";
            document.getElementById("quantidade").value = "";
        }

        function mostrar() {
            var listaProdutos = document.getElementById("listaProdutos");
            listaProdutos.innerHTML = "";
            if (produtos.length > 0) {
                for (let i = 0; i < produtos.length; i++) {
                    var prod = produtos[i];
                    var row = listaProdutos.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);

                    cell1.innerHTML = prod.id;
                    cell2.innerHTML = prod.nome;
                    cell3.innerHTML = prod.descricao;
                    cell4.innerHTML = prod.preco;
                    cell5.innerHTML = prod.quantidade;
                    cell6.innerHTML = `<button class="btn btn-danger" onclick="excluir(${prod.id})">Excluir</button> <button class="btn btn-info" onclick="editar(${prod.id})">Editar</button>`

                }
            } else {
                alert("A lista está vazia!")
            }
        }

        function excluir(id) {
            const index = produtos.findIndex((prod) => prod.id === id)

            if (index !== -1) {
                produtos.splice(index, 1)
                console.log(`Produto com ID ${id} excluído`)
                mostrar()
            }
        }

        function editar(id) {
            const index = produtos.findIndex((prod) => prod.id === id)

            if (index !== -1) {
                const produtoEditado = produtos[index]

                var novoNome = prompt("Digite o novo nome:", produtoEditado.nome);
                var novaDescricao = prompt("Digite a nova descrição:", produtoEditado.descricao);
                var novoPreco = prompt("Digite o novo preço:", produtoEditado.preco);
                var novaQuantidade = prompt("Digite a nova quantidade:", produtoEditado.quantidade);

                produtoEditado.nome = novoNome;
                produtoEditado.descricao = novaDescricao;
                produtoEditado.preco = novoPreco;
                produtoEditado.quantidade = novaQuantidade;

                console.log(`Produto com ID ${id} editado.`);
                mostrar();
            } else {
                console.log(`Produto com ID ${id} não encontrado.`);
            }
        }
    </script>
</body>

</html>
