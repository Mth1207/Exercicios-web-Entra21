<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2>Cadastro de Produtos</h2>
                <input class="form-control m-1" type="text" id="produto" placeholder="Digite o produto..">
                <textarea class="form-control m-1" id="descricao" rows="3"
                    placeholder="Descrição do Produto.."></textarea>
                <div class="col-md-2">
                    <input class="form-control m-1 col-md-2" type="text" id="preco" placeholder="R$">
                    <input class="form-control m-1 " type="text" id="quantidade" placeholder="Qtn..">
                </div>
                <h2>Ações</h2>
                <button class="btn btn-primary m-1" onclick="cadastrar()">Cadastrar</button>
                <button class="btn btn-success m-1" onclick="mostrar()">Mostrar Lista</button>
            </div>

            <div class="col-md-7 ml-2">
                <h2>Lista de Produtos</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Produto</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var produtos = [];
        var contador = 1;

        function cadastrar() {
            var produto = document.getElementById("produto").value;
            var descricao = document.getElementById("descricao").value;
            var preco = document.getElementById("preco").value;
            var quantidade = document.getElementById("quantidade").value;

            preco = preco.replace(",", ".");

            const objProduto = {
                id: contador++,
                nome: produto,
                descricao: descricao,
                preco: parseFloat(preco),
                quantidade: parseInt(quantidade)
            };

            produtos.push(objProduto);
            console.log(produtos);
            limpar();
            mostrar();
        }

        function limpar() {
            document.getElementById("produto").value = "";
            document.getElementById("descricao").value = "";
            document.getElementById("preco").value = "";
            document.getElementById("quantidade").value = "";
        }

        function mostrar() {
            var listaProdutos = document.getElementById("listaProdutos");
            listaProdutos.innerHTML = "";
            if (produtos.length > 0) {
                for (let i = 0; i < produtos.length; i++) {
                    var prod = produtos[i];
                    var row = listaProdutos.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);

                    

                    cell1.innerHTML = prod.id;
                    cell2.innerHTML = prod.nome;
                    cell3.innerHTML = prod.descricao;
                    cell4.innerHTML = prod.preco.toFixed(2).replace(".", ",");
                    cell5.innerHTML = prod.quantidade;
                    cell6.innerHTML = `<button class="btn btn-danger" onclick="excluir(${prod.id})">Excluir</button> <button class="btn btn-info" onclick="editar(${prod.id})">Editar</button>`
                
                }

                var total = 0;
                for (let i = 0; i < produtos.length;i++) {
                    total += parseFloat(produtos[i].preco) * parseInt(produtos[i].quantidade);
                }

                var linhaTotal = listaProdutos.insertRow();
                var cellTotal = linhaTotal.insertCell(0);
                cellTotal.colSpan = 6;
                cellTotal.innerHTML = `<strong>Total:</strong> R$ ${total.toFixed(2)}`;

            } else {
                alert("A lista está vazia!")
            }
        }

        function excluir(id) {
            const index = produtos.findIndex((prod) => prod.id === id)

            if (index !== -1) {
                produtos.splice(index, 1)
                console.log(`Produto com ID ${id} excluído`)
                mostrar()
            }
        }

        function editar(id) {
            const index = produtos.findIndex((prod) => prod.id === id)

            if (index !== -1) {
                const produtoEditado = produtos[index]

                var nomeOriginal = produtoEditado.nome;
                var descricaoOriginal = produtoEditado.descricao;
                var precoOriginal = produtoEditado.preco;
                var quantidadeOriginal = produtoEditado.quantidade;

                var novoNome = prompt("Digite o novo nome ou cancele para manter o anterior", produtoEditado.nome);
                var novaDescricao = prompt("Digite a nova descrição ou cancele para manter o anterior", produtoEditado.descricao);
                var novoPreco = prompt("Digite o novo preço ou cancele para manter o anterior", produtoEditado.preco);
                var novaQuantidade = prompt("Digite a nova quantidade ou cancele para manter o anterior", produtoEditado.quantidade);
                
                if (novoNome !== null) {
                    produtoEditado.nome = novoNome;
                }
                
                if (novaDescricao !== null) {
                    produtoEditado.descricao = novaDescricao;
                }

                if (novoPreco !== null) {
                    produtoEditado.preco = novoPreco;
                }

                if (novaQuantidade !== null) {
                    produtoEditado.quantidade = novaQuantidade;
                }

                if (
                    novoNome === null &&
                    novaDescricao === null &&
                    novoPreco === null &&
                    novaQuantidade === null
                ) {
                    produtoEditado.nome = nomeOriginal;
                    produtoEditado.descricao = descricaoOriginal;
                    produtoEditado.preco = precoOriginal;
                    produtoEditado.quantidade = quantidadeOriginal;
                    alert(`Edição cancelada para o produto com o id: ${id}`)
                } else {
                    alert(`Produto com ID ${id} editado.`);
                }

                mostrar();
            
            } else {
                alert(`Produto com ID ${id} não encontrado.`);
            }
            
        }
    </script>
</body>

</html>
