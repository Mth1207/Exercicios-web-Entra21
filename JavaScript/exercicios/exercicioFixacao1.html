<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="lista" placeholder="digite um nÃºmero..">
    <div>
        <p id="resultado"></p>
    </div>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="mostrarCrescente()">Mostrar</button>

    <script>
        var lista = []

        function adicionar() {
            var entrada = document.getElementById("lista").value
            lista.push(parseInt(entrada))
            console.log(lista)
        }

        function mostrarResultado(resultado) {
            var resultadoDiv = document.getElementById("resultado")
            resultadoDiv.textContent = resultado
        }

        function mostrarCrescente() {
            lista.sort(function(a, b){
                return a - b
            }) 
            mostrarResultado(lista.join(', '))
        }

        function mostrarDecrescente() {
            lista.sort(function(a, b){
                return b - a
                console.log(lista)
            })
            
        }
    </script>
</body>
</html>
