<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="lista" placeholder="digite um número..">
    <div>
        <p id="resultado"></p>
    </div>

    
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="mostrar()">Mostrar</button>

    <div>
        <input type="radio" id="selecao1" name="tipo" value="crescente">
        <label for="selecao1">Crescente</label>

        <input type="radio" id="selecao2" name="tipo" value="decrescente">
        <label for="selecao2">Decrescente</label>

        <input type="radio" id="selecao3" name="tipo" value="semOrdem">
        <label for="selecao3">Sem Ordenação</label>
    </div>

    <script>
        var lista = []

        function adicionar() {
            var entrada = document.getElementById("lista").value
            lista.push(parseInt(entrada))
            console.log(lista)
            limpar()
        }

        function mostrarResultado(resultado) {
            var resultadoDiv = document.getElementById("resultado")
            resultadoDiv.textContent = resultado
        }

        function ordenarLista(tipo) {
            if (tipo === "crescente"){
                lista.sort(function(a, b) {
                    return a - b
                })
            } else if (tipo === "decrescente") {
                lista.sort(function(a, b) {
                    return b - a
                })
            }

            mostrarResultado(lista.join(', '))
        }

        function mostrar() {
            var selecao = document.getElementsByName("tipo")
            var tipoSelecionado = ""

            for (let i = 0; i < selecao.length; i++) {
                if (selecao[i].checked) {
                    tipoSelecionado = selecao[i].value
                    break
                }
            }

            if (tipoSelecionado === "semOrdem") {
                mostrarResultado(lista.join(', '))
            } else {
                ordenarLista(tipoSelecionado)
            }
        }

        function limpar() {
            document.getElementById("lista").value = ""
        }


    </script>
</body>
</html>
