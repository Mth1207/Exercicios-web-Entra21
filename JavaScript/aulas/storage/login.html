<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Login</h1>
        <input class="form-control mb-2" type="email" placeholder="Informe email..">
        <input class="form-control mb-2" type="password" placeholder="Informe senha..">
        <button class="btn btn-outline-primary" onclick="logar()">Logar</button>
        <button class="btn btn-outline-warning" onclick="cadastrar()">Cadastrar</button>
    </div>

    <script>
        function cadastrar() {
            let usuarios = []

            if (localStorage.getItem('usuarios')) {
                usuarios = JSON.parse(localStorage.getItem('usuarios'))
            }

            let inputUser = document.getElementsByTagName('input')[0]

            let inputPassword = document.getElementsByTagName('input')[1]

            let obj = {
                username: inputUser.value, password: inputPassword.value
            }

            usuarios.push(obj)

            localStorage.setItem('usuarios', JSON.stringify(usuarios))
        }

        function logar() {


            let inputUser = document.getElementsByTagName('input')[0]

            let inputPassword = document.getElementsByTagName('input')[1]

            let obj = {
                username: inputUser.value, password: inputPassword.value
            }

            if (localStorage.getItem('usuarios')) {
                let usuarios = JSON.parse(localStorage.getItem('usuarios'))
                for (let i = 0; i < usuarios.length; i++) {
                    if (inputUser.value === usuarios[i].username && inputPassword.value === usuarios[i].password) {
                        localStorage.setItem('userLogado', JSON.stringify(usuarios[i]))
                        return
                    }
                }
                alert('Usuario ou senha incorreto!')
            } else {
                alert('Tabela de usuarios nÃ£o encontrada')
            }
             


        }
    </script>

</body>

</html>
