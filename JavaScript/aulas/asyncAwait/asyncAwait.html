<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>

    <div class="container">
        <h1 class="text-center">Cadastro de clientes</h1>
        <div class="col-8">
            <label for="cep" class="form-label">Informe CEP</label>
            <input type="text" id="cep" placeholder="Informe CEP" onblur="preencherEndereco()" class="form-control">
            
            <label for="rua" class="form-label">Informe Rua</label>
            <input type="text" id="rua" placeholder="Informe rua" class="form-control">
            
            <label for="bairro" class="form-label">Informe Bairro</label>
            <input type="text" id="bairro" placeholder="Informe bairro" class="form-control">
            
            <label for="cidade" class="form-label">Informe Cidade</label>
            <input type="text" id="cidade" placeholder="Informe cidade" class="form-control">
            
            <label for="estado" class="form-label">Informe Estado</label>
            <input type="text" id="estado" placeholder="Informe estado" class="form-control">
        </div>
    </div>

    <script>
        async function preencherEndereco() {
            try {
                let cep = document.getElementById("cep").value;
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const dados = await response.json();

                document.getElementById("rua").value = dados.logradouro;
                document.getElementById("bairro").value = dados.bairro;
                document.getElementById("cidade").value = dados.localidade;
                document.getElementById("estado").value = dados.uf;
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
